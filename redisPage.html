<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis page</title>
</head>
<body>
    <input type="button" value="숫자 증가" onclick="increseEvent()">
    <input type="button" value="숫자 출력" onclick="printEvent()">
    <input type="button" value="숫자 초기회" onclick="clearEvent()">

    <script>
        const increseEvent =()=>{
            fetch("/counter",{
                "method":"POST"
            })
            .then((res)=>res.json())
            .then((result =>{
                if(result.success){
                    console.log("숫자 증가")
                }
            }))

        }

        const printEvent =()=>{
            fetch("/counter",{
            })
            .then((res)=>res.json())
            .then((result =>{
                if(result.success){
                    console.log(result.value)
                }
            }))
            
        }
        const clearEvent =()=>{
            fetch("/counter",{
                "method":"DELETE"
            })
            .then((res)=>res.json())
            .then((result =>{
                if(result.success){
                    console.log("숫자 초기화 ")
                }
            }))
            
        }
    </script>


</body>
</html>
